<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botón Escurridizo Adaptable</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        #ventana {
            width: 90%;
            max-width: 350px; /* Ventana más pequeña en PC */
            height: 250px; 
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 20px;
        }
        h2 {
            margin-bottom: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            position: absolute;
            transition: top 0.2s, left 0.2s;
        }
        #btnSi {
            background-color: green;
            color: white;
            top: 60%;
            left: 30%;
            transform: translate(-50%, -50%);
        }
        #btnNo {
            background-color: red;
            color: white;
            top: 60%;
            left: 70%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

    <div id="ventana">
        <h2>Aceptan ir a comer?</h2>
        <button id="btnSi">Sí</button>
        <button id="btnNo">No</button>
    </div>

    <script>
        const btnNo = document.getElementById("btnNo");
        const btnSi = document.getElementById("btnSi");
        const ventana = document.getElementById("ventana");

        btnNo.addEventListener("click", () => {
            const maxX = ventana.clientWidth - btnNo.offsetWidth;
            const maxY = ventana.clientHeight - btnNo.offsetHeight;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            btnNo.style.left = `${randomX}px`;
            btnNo.style.top = `${randomY}px`;
        });

        btnSi.addEventListener("click", () => {
            alert("¡Sabía que dirías que si!");
        });

        // Ajustar posición inicial al centro
        window.onload = () => {
            btnNo.style.top = "60%";
            btnNo.style.left = "70%";
            btnSi.style.top = "60%";
            btnSi.style.left = "30%";
        };
    </script>

</body>
</html>
